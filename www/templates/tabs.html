<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Person" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/person">
    <ion-nav-view name="tab-person"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Movie" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/movie">
    <ion-nav-view name="tab-movie"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Custom" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/custom">
    <ion-nav-view name="tab-custom"></ion-nav-view>
  </ion-tab>


</ion-tabs>
