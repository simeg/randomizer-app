<div class="list card">

  <div class="item" id="result-header-container">
    <span id="result-movie-rating-container" ng-if="rating">
      <span id="result-movie-rating">{{rating}}</span>
      <i class="icon ion-heart" id="icon-rating"></i>
    </span>
    <span id="result-movie-title-small" ng-if="rating && synopsis">{{title}} ({{year}})</span>
    <span id="result-movie-title-large" ng-if="!rating && !synopsis">{{title}}</span>
  </div>

  <div class="item item-image" ng-if="posterUrl">
    <img id="result-movie-poster" ng-src="{{posterUrl}}"/>
  </div>

  <div class="item" id="result-movie-description" ng-if="synopsis">
    {{synopsis}}
  </div>

</div>
