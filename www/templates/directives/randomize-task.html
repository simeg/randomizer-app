<!-- Task -->
<h4>Task</h4>
<div id="person-task-container">
  <label class="item item-input">
    <input type="text" placeholder="What is the task? (E.g. go buy snacks)" ng-model="settings.task">
  </label>
</div>

<!-- Add new person -->
<h4>Add a new person</h4>
<div class="item item-input">
  <input class="item-input-wrapper" type="text" placeholder="Name" ng-model="settings.newName">
  <button class="button button-positive button-small" id="person-button-add"
          ng-click="addName(settings.newName)">
    Add
  </button>
</div>

<!-- Person list -->
<div class="list list-inset" id="person-name-list-container" ng-if="nameList.length">
  <h4>Persons</h4>
  <div ng-if="nameList.length > 0" ng-repeat="name in nameList">
    <div class="item randomize-list-item">
      {{name}}
      <img class="randomize-list-item-delete" src="img/icon_delete.png"
           ng-click="removeName(name)"/>
    </div>
  </div>
</div>

<br ng-if="nameList.length === 0" />

<!-- Toggle single/multi people to do task -->
<div class="list">
  <ul>
    <li class="item item-toggle">
      Multiple people
      <label class="toggle toggle-balanced">
        <input type="checkbox" ng-model="settings.isMulti">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
    </li>
  </ul>
</div>

<!-- Number of people -->
<div class="list" ng-if="settings.isMulti && nameList.length > 2">
  <h4>How many?</h4>
  <label class="item item-input">
    <input type="number" placeholder="Max {{nameList.length - 1}} can be chosen"
           ng-model="settings.nrOfPeople">
  </label>
</div>
<button class="button button-full button-positive"
        id="person-randomize-button" ng-click="getRandomName()">
  Randomize
</button>
