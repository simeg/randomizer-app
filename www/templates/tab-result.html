<ion-view view-title="Result" id="view-result">
  <ion-content class="padding"
               on-swipe-right="onSwipeRight()">

    <div ng-if="!isMovie && !isMissingInfo">
      <result-person
        task="settings.task"
        is-multi="settings.isMulti"
        names="settings.chosenNames">
      </result-person>
    </div>

    <div ng-if="isMovie && !isMissingInfo">
      <result-movie
        title="movie.title"
        synopsis="movie.synopsis"
        rating="movie.rating"
        poster-url="movie.posterUrl">
      </result-movie>
    </div>

    <div id="result-missing-info" ng-if="isMissingInfo">
      <i class="icon ion-alert-circled"></i>
      <h3>There is no result to display</h3>
    </div>

  </ion-content>
</ion-view>
